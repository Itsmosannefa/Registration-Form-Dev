<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container login-form">
            <div class="title"><h1>Sign In</h1></div>
            <form action="#">
                <div class="input">
                    <input type="text" name="name" placeholder="Name" pattern="[a-z A-Z] " required>
                </div>
                <div class="input">
                    <input type="password" name="password" placeholder="Password" required>

                </div>
            </form>
            <div class="forgot">
                <a href="#">Forgot your password?</a>
            </div>
            <div>
                <button class="btn">SIGN IN</button>
            </div>
        </div>
        <div class="form-container register-form">
            <div class="title"><h1>Create Account</h1></div>
            <form action="#">
                <div class="input">
                    <input type="text" name="name" placeholder="Name" pattern="[a-z A-Z] " required>
                </div>
                <div class="input">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
            </form>
            <button class="btn">SIGN Up</button>
        </div>
        <div class="word-container">
            <div class="box">
            <div class="words left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="hidden" id="signIn">Sign In</button>
            </div>
            <div class="words right">
                <h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="hidden" id="signUp">Sign Up</button>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
